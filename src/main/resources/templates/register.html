<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form class="form-signin" autocomplete="off" th:action="@{register}" th:object="${userForm}" method="POST">
                    <fieldset>
                        <h1 th:text="#{register.title}"></h1>
                        <div class="form-group">
                            <label th:text="#{user.name} + '*'"></label>
                            <input type="text" th:field="*{name}" class="form-control input-lg" title="name" autofocus="true" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.email} + '*'"></label>
                            <input type="email" th:field="*{email}" class="form-control input-lg" title="email" required/>
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.password} + '*'"></label>
                            <input type="password" th:field="*{password}" class="form-control input-lg" title="password" required/>
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.born_date}"></label>
                            <input type="date" th:field="*{born_date}" class="form-control input-lg" title="date" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('born_date')}" th:errors="*{born_date}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.address} + '*'"></label>
                            <input type="text" th:field="*{address}" class="form-control input-lg" title="address" autofocus="true" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.gender} + '*'"></label>
                            <select th:field="*{gender}" class="form-control custom-select-lg" required title="gender">
                                <option value="HIDDEN" th:text="#{user.gender.hidden}">Hidden</option>
                                <option value="MALE" th:text="#{user.gender.male}">Male</option>
                                <option value="FEMALE" th:text="#{user.gender.female}">Female</option>
                            </select>
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                        </div>
                        <div class="form-group">
                            <label th:text="#{user.phone_number} + '*'"></label>
                            <input type="number" th:field="*{phone_number}" class="form-control input-lg" title="phone_number" required="true" />
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></div>
                        </div>
                                <p th:text="#{register.required}"></p>
                        <input class="btn btn-outline-dark" type="submit" th:value="#{register.button}" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</body>

</html>
